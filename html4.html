<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="DemoCanvas" height="600" width="700"></canvas>
<script>
    class Rectangle {
        constructor(x,y,width,height,color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
        }
        render(){
            let ctx = document.getElementById("DemoCanvas").getContext('2d');
            ctx.beginPath();
            ctx.rect(rectangle.x,rectangle.y, rectangle.width, rectangle.height);
            console.log(rectangle.x);
            ctx.fillStyle = rectangle.color;
            ctx.fill();
        }
    }
    let rectangle = new Rectangle(300,300,150,100,"#4f3e2b");
    rectangle.render();
</script>
</body>
</html>
