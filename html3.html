<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function checkPrime(n) {
    let check = true;
    if (n < 2) {
      check = false;
    } else {
      for (let i = 2; i < n - 1; i++) {
        if (n % i === 0) {
          check = false;
          break;
        }
      }
    }
    return check;
  }
  function sumOfListPrime(x) {
    let sum = 0;
    for (let i = 0; i <= x; i++) {
      if (checkPrime(i)) {
        sum += i;
      }
    }
    return sum;
  }
</script>
</body>
</html>
